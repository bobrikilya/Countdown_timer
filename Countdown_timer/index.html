<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="#">
    <title>Countdown timer</title>
    <script src="https://kit.fontawesome.com/4e8933053d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="menu_container">
        <div class="text_container cont">
            <a href="#" class="clear_btn clear"> 
                <i class="fa-solid fa-shower"></i>
            </a>
            <input class="input_area input_cl" type="text" placeholder="Your celebration name" maxlength="25">
            <a href="#" class="text_confirm confirm_btn"> 
                <i class="fa-solid fa-circle-check"></i> 
            </a>
            <a href="#" class="input_btn btn"> 
                <i class="fa-solid fa-keyboard"></i> 
            </a>
        </div>
        <div class="date_container cont">
            <a href="#" class="date_clear_btn clear"> 
                <i class="fa-solid fa-shower"></i>
            </a>
            <input class="date_input_area input_cl" type="date" required="required">
            <a href="#" class="date-confirm confirm_btn"> 
                <i class="fa-solid fa-circle-check"></i> 
            </a>
            <a href="#" class="date_input_btn btn"> 
                <i class="fa-solid fa-calendar-days"></i> 
            </a>
        </div>
        <div class="reload_container cont">
            <a href="#" class="ok_btn btn"> 
                <i class="fa-regular fa-circle-check"></i>
            </a>
            <div class="reset_text">RESET</div>  
            <a href="#" class="reload_btn btn"> 
                <i class="fa-solid fa-arrows-rotate"></i>
            </a>
        </div>
    </div>
    <h1>Until the new year</h1>
    <div class="counter_container">
        <div class="first-pair">
            <div class="days">
                <p>0</p>
                <span>days</span>
            </div>
            <div class="hours">
                <p>0</p>
                <span>hours</span>
            </div>
        </div>
        <div class="second-pair">
            <div class="minutes">
                <p>0</p>
                <span>minutes</span>
            </div>
            <div class="seconds">
                <p>0</p>
                <span>seconds</span>
            </div>
        </div>
    </div> 
    <div class="fog">
        <img src="img/fog1.png" alt="">
        <img src="img/fog2.png" alt="">
        <img src="img/fog3.png" alt="">
        <img src="img/fog4.png" alt="">
        <img src="img/fog5.png" alt="">      
    </div>
    <div class="date_number">bobrikilya</div>
    <script src="js/script.js"></script>
</body>
</html>
