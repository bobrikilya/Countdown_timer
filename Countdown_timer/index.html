<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Countdown timer</title>
    <script src="https://kit.fontawesome.com/4e8933053d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="input_container">
        <input class="nameOfHoliday" type="text" placeholder="Input Your Celebration" maxlength="35">
        <a href="#" class="input_btn"> 
            <i class="fa-solid fa-keyboard"></i> 
        </a>
    </div>
    <h1>Until the new year</h1>
    <div class="counter_container">
        <div class="days">
            <p>0</p>
            <span>days</span>
        </div>
        <div class="hours">
            <p>0</p>
            <span>hours</span>
        </div>
        <div class="minutes">
            <p>0</p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p>0</p>
            <span>seconds</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
