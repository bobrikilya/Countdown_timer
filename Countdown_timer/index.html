<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Countdown timer</title>
</head>
<body>
    <div class="top_container">
        <input class="nameOfHoliday" type="text" placeholder="Inpute Your Celebration" maxlength="29">
    </div>
    <h1>Your celebration</h1>
    <div class="counter_container">
        <div class="days">
            <p>0</p>
            <span>days</span>
        </div>
        <div class="hours">
            <p>0</p>
            <span>hours</span>
        </div>
        <div class="minutes">
            <p>0</p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p>0</p>
            <span>seconds</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
