<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Countdown timer</title>
    <script src="https://kit.fontawesome.com/4e8933053d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="menu_container">
        <div class="text_container">
            <a href="#" class="clear_btn"> 
                <i class="fa-solid fa-shower"></i>
            </a>
            <input class="input_area" type="text" placeholder="Your celebration name" maxlength="30">
            <a href="#" class="input_btn"> 
                <i class="fa-solid fa-keyboard"></i> 
            </a>
        </div>
        <div class="date_container">
            <a href="#" class="date_clear_btn"> 
                <i class="fa-solid fa-shower"></i>
            </a>
            <input class="date_input_area" type="date" required="required">
            <a href="#" class="date_input_btn"> 
                <i class="fa-solid fa-calendar-days"></i> 
            </a>
            <a href="#" class="confirm_btn"> 
                <i class="fa-solid fa-circle-check"></i> 
            </a>
        </div>
        
    </div>
    <h1>Until the new year</h1>
    <div class="counter_container">
        <div class="days">
            <p>0</p>
            <span>days</span>
        </div>
        <div class="hours">
            <p>0</p>
            <span>hours</span>
        </div>
        <div class="minutes">
            <p>0</p>
            <span>minutes</span>
        </div>
        <div class="seconds">
            <p>0</p>
            <span>seconds</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
